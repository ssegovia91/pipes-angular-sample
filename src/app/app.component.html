<div class="container">
  <h3>Form pipes</h3>
  <div class="row">
    <div class="form-group" col>
      <label>Enter text</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Pipe text</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group" col>
      <label>Enter Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Pipe date</b></label>
      <div>{{ date | date: 'MMMM d, y' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group" col>
      <label>Enter Currency Amount</label>
      <input class="form-control" (input)="onCurrencyAmountChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Pipe Currency Amount</b></label>
      <div>{{ currencyAmount | currency : 'MXN' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group" col>
      <label>Enter Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Pipe Amount</b></label>
      <div>{{ amount | number : '1.2-4' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group" col>
      <label>Enter Meters value (custom pipe)</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div>{{ miles | convertPipe : 'Km' | number: '1.2-4' }}</div>
    </div>
  </div>

</div>

{{ car | json }}
